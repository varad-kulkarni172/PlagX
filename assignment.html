<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlagX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .header {
            background: #6a11cb;
            color: white;
            padding: 15px;
            text-align: center;
            transform: translateY(-100px);
            animation: slideDown 0.5s ease-in-out forwards;
        }
        @keyframes slideDown {
            to {
                transform: translateY(0);
            }
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .highlight {
            background: #2575fc;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: inline-block;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        textarea:focus {
            border-color: #6a11cb;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #6a11cb;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-content img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .modal-content p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Assignment Submission</h1>
    </div>
    <div class="container">
        <div class="highlight">
            <h2>Problem Statement</h2>
            <p>Describe the problem here. Ensure that the problem statement is clear and concise, highlighting the key points.</p>
        </div>
        <textarea placeholder="Write your assignment here..."></textarea>
        <button onclick="uploadAssignment()">Upload Assignment</button>
    </div>
    <!-- Modal for loading animation -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <img src="https://www.example.com/loading.gif" alt="Loading...">
            <p>Checking Plag</p>
        </div>
    </div>
    <!-- Modal for plagiarism result -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <p>Detected Plagiarism: <span id="plagiarismPercentage">0%</span></p>
        </div>
    </div>
    <script>
        function uploadAssignment() {
            document.getElementById('loadingModal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loadingModal').style.display = 'none';
                document.getElementById('plagiarismPercentage').innerText = '15%'; // Example percentage
                document.getElementById('resultModal').style.display = 'flex';
            }, 2000); // Simulate a 2-second delay
        }
    </script>
</body>
</html>
