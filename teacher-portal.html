<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlagX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .header {
            background: #2575fc;
            color: white;
            padding: 15px;
            text-align: center;
            transform: translateY(-100px);
            animation: slideDown 0.5s ease-in-out forwards;
        }
        @keyframes slideDown {
            to {
                transform: translateY(0);
            }
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContent 1s ease-in-out forwards;
        }
        @keyframes fadeInContent {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #6a11cb;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #6a11cb;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Teacher Portal</h1>
    </div>
    <div class="container">
        <h2>Create New Assignment</h2>
        <form>
            <input type="text" placeholder="Enter Assignment Name" required>
            <textarea placeholder="Enter Assignment Questions" rows="5" required></textarea>
            <button type="submit" onclick="uploadAssignment()">Upload Assignment</button>
        </form>
    </div>
    <script>
        function uploadAssignment() {
            alert('Assignment uploaded successfully!');
            window.location.href = 'teacher-portal.html';
        }
    </script>
</body>
</html>
